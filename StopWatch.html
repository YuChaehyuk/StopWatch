<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="StopWatch.css">
    <script src="StopWatch.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>StopWatch</h1>
        <h2 id="stopwatch">00:00:00</h2>
        <button id="btn-start" onclick="startClock()">Start</button>
        <button id="btn-stop" onclick="stopClock()">Stop</button>
        <button id="btn-reset" onclick="resetClock()">Reset</button>
    </div>
</body>
</html>
